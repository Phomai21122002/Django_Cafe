{% extends './baseStaff.html' %} {% block body %}
<div class="row page-titles mx-0">
    <div class="col p-md-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Addproduct</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
        </ol>
    </div>
</div>
<!-- row -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form class="form-valide" action="{% url 'Staff:updateproduct' Product.id %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="nameproduct">Name Product<span class="text-danger"></span> </label>
                                <div class="col-lg-6">
                                    <textarea readonly class="form-control" id="nameproduct" name="nameproduct" rows="5">{{ Product.Name_Product }}</textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="price">Price<span class="text-danger"></span> </label>
                                <div class="col-lg-6">
                                    <input readonly type="text" class="form-control" id="price" name="price" value="{{ Product.Price }}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="description">Description <span class="text-danger"></span> </label>
                                <div class="col-lg-6">
                                    <textarea readonly class="form-control" id="description" name="description" rows="5">{{ Product.Description }}</textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="category">Category <span class="text-danger"></span> </label>
                                <div class="col-lg-6">
                                    <input readonly type="text" class="form-control" id="category" name="category" value="{{ Product.Category.Name_Category }}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                {% if Product.Url_Image %}
                                <img src="{{ Product.Url_Image.url }}" alt="image here" class="product-size" />
                                {% endif %}

                                <!-- <div class="col-lg-6">
                                    <input type="file" class="form-control" id="Image" name="Image" />
                                </div> -->
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <input type="submit" class="btn btn-primary" value="Quay láº¡i" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
