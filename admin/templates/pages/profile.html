{% extends './baseAdmin.html' %} {% block body %}
<div class="row page-titles mx-0">
    <div class="col p-md-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="/admin/themttkd">Thêm Doanh Nghiệp</a></li>
        </ol>
    </div>
</div>
<!-- row -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Thông Tin Người Dùng</h4>
                    <div class="form-validation">
                        <form class="form-valide" action="{% url 'Admin:updateprofile' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">First Name<span class="text-danger">*</span> </label>
                                <div class="col-lg-6">
                                    <input value="{{user.Fisrt_Name}}" type="text" class="form-control" id="val-username" name="firstname" required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-username">Last Name<span class="text-danger">*</span> </label>
                                <div class="col-lg-6">
                                    <input value="{{user.Last_Name}}" type="text" class="form-control" id="val-username" name="lastname" required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="val-confirm-password">Số Điện Thoại<span class="text-danger">*</span> </label>
                                <div class="col-lg-6">
                                    <input value="{{user.Phone_Number}}" require type="text" class="form-control" id="val-confirm-password" name="numberphone" placeholder="054321..." required />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <a href="/admin/" class="btn btn-primary">Back</a>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .avatar_container {
        position: relative;
    }
    .change_btn {
        position: absolute;
        background-color: #e4e6eb;
        padding: 5px 8px;
        border-radius: 100%;
        color: #000;
        bottom: -6px;
        right: 16px;
        cursor: pointer;
        font-size: 12px;
    }
</style>

{% comment %} {{!--
<script src="/template/plugins/validation/jquery.validate.min.js"></script>
<script src="/template/plugins/validation/jquery.validate-init.js"></script>
--}}

<script>
    const avatarImg = document.getElementById('avatar_image');
    const changeAvaBtn = document.querySelector('.change_btn');
    const inputFile = document.getElementById('input_avatar');
    const saveBtn = document.getElementById('saveBtn');
    const formAvatar = document.getElementById('form_avatar');

    inputFile.onchange = function (e) {
        const file = e.target.files[0];
        avatarImg.src = URL.createObjectURL(file);
        saveBtn.style.display = 'block';
    };

    saveBtn.addEventListener('click', function () {
        formAvatar.submit();
    });

    changeAvaBtn.addEventListener('click', function () {
        inputFile.click();
    });
</script>
{% endcomment %} {% endblock %}
