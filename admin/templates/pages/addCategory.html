{% extends './baseAdmin.html' %} {% block body %}
<div class="row page-titles mx-0">
    <div class="col p-md-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Addproduct</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
        </ol>
    </div>
</div>
<!-- row -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-validation">
                        <form
                            class="form-valide"
                            action="{% url 'Admin:addcategory' %}"
                            method="post"
                            enctype="multipart/form-data"
                        >
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="namecategory"
                                    >Name Category<span class="text-danger"></span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="namecategory" name="namecategory" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="Image"
                                    >Image<span class="text-danger"></span>
                                </label>
                                <div class="col-lg-6">
                                    <input type="file" class="form-control" id="Image" name="Image" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
